<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BusMall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <head>
    <h1>Bus Mall Product Survey</h1>
  </head>
  <main>
    <h3 id="voteCount">0/25 Votes</h3>
    <p>Click on the image below that you would most likely purchase.  Next, click on the vote button.  
      You will get to vote for 25 products.  After your last vote, the results will be posted and you 
      will no longer be able to vote.
    </p>
    <div class="images">
      <img src="img/bag.jpg">
      <img src="img/banana.jpg">
      <img src="img/bathroom.jpg">
    </div>
    <canvas id="myChart"></canvas>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
